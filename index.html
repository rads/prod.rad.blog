<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rad.blog</title>
    <link rel="stylesheet" href="blue.css">
  </head>
  <body>
    <div id="MainContainer">
      <div class="Header">
        <h1 class="Header-logo"><a href="/">rad</a></h1>
      </div>
      <div class="Page">
        <div class="Post">
          <div class="Post-header">
            <h2 class="Post-title"></h2>
          </div>
          <div class="Post-content">
            <p><img
              alt="A picture of Radford Smith."
              src="pic.jpg"
              style="float: right"
              width="200"
              height="200"></p>
            <h2 id="writings">Writings</h2>
            <ul>
            <li><a href="backups">Backups</a></li>
            <li><a href="bliki">Bliki</a></li>
            <li><a href="books">Books</a></li>
            <li><a href="rad.blog" class="uri">rad.blog</a></li>
            <li><em>In Progress:</em> <a href="replication">Replication</a></li>
            </ul>
            <h2 id="see-also">See Also</h2>
            <ul>
            <li><a href="mailto:contact@radsmith.com">Email</a></li>
            <li><a href="https://github.com/rads">GitHub</a></li>
            <li><a href="https://twitter.com/radfordsmith">Twitter</a> (<a href="https://twitter.com/raddotblog">Updates</a>)</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script>
    (function() {
      if (window.chrome) {
        document.documentElement.classList.add('chrome');
      } else if (navigator.userAgent.toLowerCase().indexOf('safari') != -1) {
        document.documentElement.classList.add('safari');
      }

      if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
        document.documentElement.classList.add('mobile');
      }
    })();
    </script>
    <script>
    (function() {
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = '/js/events-client.min.js';
      s.onload = function() {
        var c = radBlogEventsClient;
        c.sendEvent(c.createEvent(), function(err) {
          if (err) console.log(err);
        });
      }
      document.body.appendChild(s);
    })();
    </script>
  </body>
</html>
