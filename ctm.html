<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rad.blog: CTM</title>
    <link rel="stylesheet" href="blue.css">
  </head>
  <body onload="document.documentElement.className='loaded'">
    <div id="MainContainer">
      <div class="Header">
        <h1 class="Header-logo"><a href="/">rad</a></h1>
      </div>
      <div class="Page">
        <div class="Post">
          <div class="Post-header">
            <h2 class="Post-title">CTM</h2>
          </div>
          <div class="Post-content">
            <p>An abbreviation and acronym for <a href="https://amzn.to/2l7YtLm"><strong>Concepts, Techniques, and Models of Computer Programming</strong></a>.</p>
            <p>See <a href="https://www.info.ucl.ac.be/~pvr/paradigmsDIAGRAMeng108.pdf">“The Principal Programming Paradigms”</a> for a visual overview.</p>
          </div>
        </div>
      </div>
    </div>
    <script>
    (function() {
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = '/js/events-client.min.js';
      s.onload = function() {
        var c = radBlogEventsClient;
        c.sendEvent(c.createEvent(), function(err) {
          if (err) console.log(err);
        });
      }
      document.body.appendChild(s);
    })();
    </script>
  </body>
</html>
