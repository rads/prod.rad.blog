<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rad.blog: rad.blog</title>
    <link rel="stylesheet" href="blue.css">
  </head>
  <body>
    <div id="MainContainer">
      <div class="Header">
        <h1 class="Header-logo">rad</h1>
      </div>
      <div class="Page">
        <div class="Post">
          <div class="Post-header">
            <h2 class="Post-title">rad.blog</h2>
          </div>
          <div class="Post-content">
            <p>The site is made from multiple repositories on GitHub:</p>
            <ul>
            <li><em>Content:</em> <a href="https://github.com/rads/content.rad.blog">rads/content.rad.blog</a></li>
            <li><em>Static Site Builder:</em> <a href="https://github.com/rads/source.rad.blog">rads/source.rad.blog</a></li>
            <li><em>GitHub Pages:</em> <a href="https://github.com/rads/prod.rad.blog">rads/prod.rad.blog</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script>
    (function() {
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = '/js/events-client.min.js';
      s.onload = function() {
        var c = radBlogEventsClient;
        c.sendEvent(c.createEvent(), function(err) {
          if (err) console.log(err);
        });
      }
      document.body.appendChild(s);
    })();
    </script>
  </body>
</html>
