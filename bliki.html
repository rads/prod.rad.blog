<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rad.blog: Bliki</title>
    <link rel="stylesheet" href="blue.css">
  </head>
  <body onload="document.documentElement.style.backgroundColor='#000'">
    <div id="MainContainer">
      <div class="Header">
        <h1 class="Header-logo"><a href="/">rad</a></h1>
      </div>
      <div class="Page">
        <div class="Post">
          <div class="Post-header">
            <h2 class="Post-title">Bliki</h2>
          </div>
          <div class="Post-content">
            <p>This site is a <em>bliki</em>, not a blog. I copied this idea from <a href="https://www.martinfowler.com/bliki/WhatIsaBliki.html">Martin Fowler</a>:</p>
            <blockquote>
            <p>I find writing too hard to want to spend it on things that disappear.</p>
            </blockquote>
            <p>Me too.</p>
          </div>
        </div>
      </div>
    </div>
    <script>
    (function() {
      var s = document.createElement('script');
      s.type = 'text/javascript';
      s.async = true;
      s.src = '/js/events-client.min.js';
      s.onload = function() {
        var c = radBlogEventsClient;
        c.sendEvent(c.createEvent(), function(err) {
          if (err) console.log(err);
        });
      }
      document.body.appendChild(s);
    })();
    </script>
  </body>
</html>
